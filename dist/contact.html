<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Bradley Caravana | Portfolio</title>
  </head>

  <body>
    <header id="menu-wrap">
      <div class="burger-container">
        <div class="line-1 line"></div>
        <div class="line-2 line"></div>
        <div class="line-3 line"></div>
      </div>

      <div class="menu">
        <div class="scaler">
          <div class="list-container">
            <ul class="main-list">
              <li class="list-item"><a href="index.html">Home</a></li>
              <li class="list-item">
                <a href="about.html">About</a>
              </li>
              <li class="list-item"><a href="portfolio.html">Portfolio</a></li>
              <li class="list-item">
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section id="contact-main" class="p-3">
      <div class="contact-container">
        <div class="contact-content">
          <h1 class="l-heading highlight">Drop Me a Line</h1>
          <div class="container">
            <div class="form">
              <form
                id="main-form"
                method="POST"
                data-netlify="true"
                data-netlify-recaptcha="true"
              >
                <label for="">First Name</label>
                <input type="text" name="name" id="firstName" />
                <label for="">Last Name</label>
                <input type="text" name="lastName" id="lastName" />
                <label for="">Email</label>
                <input type="email" name="email" id="email" />
                <label for="">Message</label>
                <textarea name="message" id="message" required></textarea>
                <button type="submit" class="btn">Send</button>
                <div class="my-2 spam-filter">
                  <div data-netlify-recaptcha="true"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="javascript/main.js"></script>
  </body>
</html>
